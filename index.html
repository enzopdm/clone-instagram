<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Instagram</title>
</head>

<body>

  <div id="container-celular">
    <!-- Imagem celular -->
    <img src="https://i.ibb.co/rH5G6Db/celular.png" alt="celular" class="img-celular">
    <img src="https://i.ibb.co/vqJcTvW/insta1.png" alt="insta1" class="img-cel-transi">
    <img src="https://i.ibb.co/QCkSWkS/insta2.png" alt="insta2" class="img-cel-transi" id="troca-imagem">
  </div>

  <div id="container-itens">
    <div id="container-form">
      <!-- Imagem logo insta -->
      <img src="https://i.ibb.co/Hh0MBsg/insta-logo.png" alt="insta-logo" class="insta-logo">

      <!-- Inputs -->
      <input type="text" placeholder="Telefone, nome de usuário ou email">
      <input type="password" placeholder="Senha">

      <!-- Buttons -->
      <button>Entrar</button>

      <div id="container-separacao">
        <hr>
        <p>OU</p>
        <hr>
      </div>

      <div id="container-facebook">
        <a href="#" class="fa fa-facebook"></a>
        <a href="" class="login-facebook">Entrar com o Facebook</a>
      </div>

      <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <!-- Não tenho uma conta -->
    <div id="container-cadastro">
      <p class="paragrafo-conta">Não tem uma conta?</p><a href="" class="link-cadastro">Cadastre-se</a>
    </div>

    <p class="paragrafo-app">Obtenha o aplicativo.</p>

    <div id="container-app">
      <a href="https://imgbb.com/"><img src="https://i.ibb.co/pw0H1PF/ios.png" alt="ios" border="0"></a>
      <a href="https://imgbb.com/"><img src="https://i.ibb.co/JQSxRLZ/google.png" alt="google" border="0"></a>
    </div>

  </div>

  <script type="text/javascript" src="/script.js"></script>

</body>

</html>
